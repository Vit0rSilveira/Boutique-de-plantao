<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="header-top">
            <a href="index.html"><img src="images/logos/logo_completo.png" alt="Logo da loja" id="logo-header"></a>

            <div id="barra-pesquisa">
                <input type="text" name="barra de pesquisa" id="pesquisa" placeholder="Buscar Produto">
                <button id="botao-header"><img src="images/header/lupa-arredondada.png" alt="lupa de pesquisa"></button>
            </div>

            <div id="icones">
                <a href="login.html"><img src="images/header/perfil.png" alt="Botão de Login" class="icone-header"></a>
                <a href="#"><img src="images/header/carrinho_de_compras.png" alt="Botão de carrinho" class="icone-header"></a>
            </div>
        </div>

        <nav>
            <ul>
                <a href="#"><li>Plantas</li></a>
                <a href="#"><li>Flores</li></a>
                <a href="#"><li>Vasos</li></a>
                <a href="#"><li>Suportes</li></a>
                <a href="#"><li>Jardinagem</li></a>
                <a href="#"><li>Sobre Nós</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo_login">
            <h1>Login</h1>
        </div>
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="senha">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        </div>

        <input class="botao_cadastrar" type="button" value="Cadastrar-se">

        <input class="botao_login" type="submit" value="Continuar">
    </main>

    <footer>
        <div class="ajuda_suporte">
            <h3>Ajuda e Suporte</h3>
            <p>FAQ</p>
            <p>Prazo de entrega</p>
            <p>Taxas cobradas</p>
            <p>Formas de pagamento</p>
        </div>

        <div class="atendimento">
            <h3>Atendimento</h3>
            <img src="images/footer/telefone.png" alt="telefone_atendimento">
            <p>sac@fontes.br</p>
            <p>(16) 99571-2203</p>
        </div>

        <div class="formas_pagamento">
            <h3>Formas de Pagamento</h3>
            <img src="images/footer/formas_de_pagamento/mastercard-outline.png" alt="mastercard">
            <img src="images/footer/formas_de_pagamento/visa-outline.png" alt="visa">
            <img src="images/footer/formas_de_pagamento/paypal-outline.png" alt="paypal">
            <img src="images/footer/formas_de_pagamento/applepay-outline.png" alt="applepay">
            <img src="images/footer/formas_de_pagamento/card-default-outline.png" alt="cartao">
            <img src="images/footer/formas_de_pagamento/cash-dollar-outline.png" alt="dinheiro">
        </div>

        <div class="redes_sociais">
            <h3>Redes sociais</h3>
            <a href="https://www.facebook.com" target="_blank"><img src="images/footer/redes_sociais/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/footer/redes_sociais/instagram.png" alt="instagram"></a>
        </div>

        <div class="logo_footer">
            <img src="images/logos/logo_icone.png" alt="logo_icone">
        </div>

    </footer>
</body>
</html>
